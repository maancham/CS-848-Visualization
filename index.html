<!DOCTYPE html>
<html>
<head>
    <title>Canadian Universities Ranking</title>
    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Canadian Universities Ranking</h1>
    <select id="category-select">
        <option value="all">All Categories</option>
        <option value="ai">Artificial intelligence</option>
        <option value="system">Systems</option>
        <option value="theory">Theory</option>
        <option value="inter">Interdisciplinarity</option>
    </select>
    <div id="bubble-chart" style="cursor: pointer;"></div>
    <div id="tooltip" class="tooltip"></div>
    <script src="script.js"></script>

    <div id="info-box" style="display: flex;">
        <div class="uni-img" style="margin-right: 10%;">
            <img id="uni-logo" src="https://img.freepik.com/premium-vector/university-degree-logo_23-2147501873.jpg" alt="University Logo">
        </div>
        <div id="uni-details">
          <h2 id="uni-name" style="margin-bottom: 5%;">University Name</h2>
          <p id="uni-location" style="margin-bottom: 0%;">Location: - </p>
          <p id="uni-founded" style="margin-bottom: 0%;">Founded: - </p>
          <p id="uni-enrollment">Head Count: - </p>
        </div>
    </div>
</body>
</html>
